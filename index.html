<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot da Cervejaria</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: large; background-color: black;}
        h2 { color: white; margin: 20px;}
        #chat-container { margin: 10px; width: 400px; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        #user-input { width: 30%; padding: 10px; margin: 10px;}
        .user { color: yellow; }
        .bot { color: white; }
    </style>
</head>
<body>
    <h2>Chat da Cervejaria</h2>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="O que você gostaria de saber, tipos de cervejas, horário de funcionamento, onde fica a cervejaria..." onkeypress="if(event.keyCode==13) sendMessage()">
    
    <script src="chatbot.js"></script>
</body>
</html>
